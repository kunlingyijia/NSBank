			<script src="../../js/mui.min.js"></script>

		<script type="text/javascript">
			 var result;
			getData();
			
			function getData()
			{
				var obj = new Object();
				obj.phone =  localStorage.getItem(utils.phoneNum);
				obj.userid = localStorage.getItem(utils.userId);
				dialog.showDialog()
				utils.ajax(utils.getUrl("findIDCardCreditCarerAfundQQWechatWeibo"), obj, function(data) {
					dialog.closeDialog()
					if(data.code == utils.SCUESS) {
						 result =  JSON.parse(data.data);
						
						if(result.IDCardStatus==1)
						{
							$("#idcardStatue").show();							
						}
						if(result.AfundStatus==1)
						{
							$("#foundStatue").show();							
						}
						if(result.CarerStatus==1)
						{
							$("#carStatue").show();							
						}
						if(result.CreditStatus==1)
						{
						
							$("#creditStatue").show();							
						}
						if(result.QQLicense==1)
						{
							$("#qqStatue").show();	
							$("#qqStatue").parent().attr("onclick","");
						}
						if(result.WechatLicense==1)
						{
							$("#wechatStatue").show();		
							$("#wechatStatue").parent().attr("onclick","");
						}
						
					} else {
						mui.toast(data.msg);
					}

				}, function(xhr, type, errorThrown) {
					dialog.closeDialog()
					mui.toast(errorThrown);
				})
		
			}
			
				document.getElementById("back").addEventListener("tap", function() {
				mui.back();
			});
			
			document.getElementById("car_certification").addEventListener("tap",function(){
				if(result!=undefined && result.CarerStatus==1)
				{
					mui.toast("已认证")
					return;
				}
				mui.openWindow({
					id:"car_certification",
					url:"car_certification.html",
					extras:{
						
					}
				})
			});
			
			document.getElementById("btn_accumulation_fund").addEventListener('tap',function(){
				if(result!=undefined && result.AfundStatus==1)
				{
					mui.toast("已认证")
					return;
				}
				mui.openWindow(({
					id:"accumulation_fund",
					url:"accumulation_fund.html",
					extras:{
						
					}
				}))
			});
			
			function tips()

			}
