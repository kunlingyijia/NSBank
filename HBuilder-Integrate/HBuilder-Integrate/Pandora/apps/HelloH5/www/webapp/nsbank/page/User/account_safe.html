<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账户与安全</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<style>
			.concent{
				background: white;
				padding-left: 10px;
			}
		</style>
	</head>

	<body style="background: #f5f5f5;">
		<div id="headLayout" class="mui-bar  home-head" style="background: white;">
				<div style="width: 40px; height: 100%; position: absolute;" id="back2"></div>
			<img class="back-icon" id="back" src="../../img/back.png" />
			<h1 id="title" class="mytitle">账户与安全</h1>
		</div>
		<div style="height: 50px;"></div>
		<div class="concent">
			<div class="input-layout2">
				<div class="left">账户名</div>
				<div class="right2"><input id="edu" type="text" readonly="true" placeholder="用户" /> </div>
			</div>
			<div id="editPhone" class="input-layout2" style="display: none;">
				<div class="left">绑定手机号码</div>
				<div class="right1"><img src="../../img/jt.png" style="width: 10px;"/> </div>
			</div>
			<div class="input-layout2" id="editLoginPwd">
				<div class="left">修改登录密码</div>
				<div class="right1"><img src="../../img/jt.png" style="width: 10px;"/> </div>
			</div>
		</div>

		<div class="concent" style="margin-top: 10px;">
			<div class="input-layout2" id="editGesture">
				<div class="left">手势密码</div>
				<div class="right1"><img src="../../img/jt.png" style="width: 10px;"/> </div>
			</div>
			<div class="input-layout2" id="zw">
				<div class="left">指纹</div>
				<div class="right1"><img src="../../img/jt.png" style="width: 10px;"/> </div>
			</div>
		</div>
		
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById("back").addEventListener("tap", function() {
				mui.back();
			});
			document.getElementById("editPhone").addEventListener("tap", function() {
				 mui.openWindow({
						      id:'change_phone_num',
						      url:'change_phone_num.html'						    
						  });
			});
			document.getElementById("editPhone").addEventListener("tap", function() {
				 mui.openWindow({
						      id:'change_phone_num',
						      url:'change_phone_num.html'						    
						  });
			});
			/**
			 * 指纹
			 */
			document.getElementById("zw").addEventListener("tap", function() {
				 mui.openWindow({
						      id:'fingerSetting',
						      url:'fingerSetting.html'						    
						  });
			});
			
		/**
		 * 修改登录密码
		 */
		document.getElementById("editLoginPwd").addEventListener("tap", function() {
				 mui.openWindow({
						      id:'change_phone_pwd.html',
						      url:'change_phone_pwd.html'						    
						  });
			});
			
		/**
		 * 修改手势密码
		 */
		document.getElementById("editGesture").addEventListener("tap", function() {
				 mui.openWindow({
						      id:'editGesture',
						      url:'locker-dom.html?isEditGues=true'						    
						  });
			});
			
			
			document.getElementById("back2").addEventListener("tap", function() {
				mui.back();
			});
			
		</script>
	</body>

</html>
